<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Heed a rain check!</h1>
    </header>

    <main>
        <section id="search">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </section>
        <section id="controls">
		<button id="toggle-unit">ºC / ºF</button>
        </section>
        <section id="weather">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </section>        
        <p id="error" hidden></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
